<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 9999; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <!-- Modal for event details -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close" id="modalClose">&times;</span>
        <h2 id="modalTitle"></h2>
        <p><strong>Start:</strong> <span id="modalStart"></span></p>
        <p><strong>End:</strong> <span id="modalEnd"></span></p>
        <p id="modalDescription"></p>
      </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/api/events/',
                eventColor: '#3788d8',
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); // prevent browser from following link
                    fetch(`/api/events/${info.event.id}/`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('modalTitle').textContent = data.title;
                            document.getElementById('modalStart').textContent = new Date(data.start).toLocaleString();
                            document.getElementById('modalEnd').textContent = new Date(data.end).toLocaleString();
                            document.getElementById('modalDescription').textContent = data.description || '(No description)';
                            document.getElementById('eventModal').style.display = 'block';
                        });
                },
                eventDidMount: function(info) {
                    // Set event background color from event.color
                    if(info.event.extendedProps.color) {
                        info.el.style.backgroundColor = info.event.extendedProps.color;
                    }
                }
            });

            calendar.render();

            // Modal close
            var modal = document.getElementById('eventModal');
            var span = document.getElementById('modalClose');
            span.onclick = function() {
                modal.style.display = 'none';
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
